            <h2 class="text-center" style="color: #1F4E79;">Sign up:</h2> 
            <!-- Form -->
			
            <form style="color: #1F4E79;">
                <div class="form-group row text-center my-3" style="margin-left: 160px; height:30px">
                    <label class="col-1"><i class="fa fa-address-card" aria-hidden="true" style="color:#1F4E79; font-size:2.2rem; height: 40px;

                      <input type="text" class="form-control" style="border:2px solid #1F4E79;" placeholder="Enter your name">
